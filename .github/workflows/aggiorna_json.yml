name: aggiorna-json-eurostat

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install
        run: pip install pandas numpy eurostat

      - name: build json
        run: python build_json.py

      - name: commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/earn_nt_net_dashboard.json
          git commit -m "Aggiorna JSON Eurostat" || exit 0
          git push
